<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link CSS interno -->

  <!-- ************************************************* -->
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><h2>Club de Motos</h2></a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- **************************************************** -->
    <div class="fondoDucati">
      <img class="img-fluid" src="./ducati wp 2.jpg" alt="" />
    </div>
    <!-- ***************************************************** -->
    <main class="container-fluid">
      <h1 class="text-center h3 mt-5 mb-5">Moteros Destacados</h1>
      <div class="row justify-content-around">
        <!-- Primera carta -->
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header text-center">Pedro</div>
          <div class="card-body">
            <img
              class="card-img-top"
              src="./Kawasaki+W800+Scrambler-03.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <!-- Segunda Carta  -->
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header text-center">Paco</div>
          <div class="card-body">
            <img class="card-img-top" src="./YXSR.jpg" alt="Card image cap" />
          </div>
        </div>
        <!-- Tercera Carta -->
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header text-center">Pablo</div>
          <div class="card-body">
            <img class="card-img-top" src="./hm.jpg" alt="Card image cap" />
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0 mt-5">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

      </div>

    </footer>
